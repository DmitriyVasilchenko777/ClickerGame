<!DOCTYPE HTML>
<html lang="RU">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="short cut icon" href="../../Public/ICON/CookieIcon.png">
        <link rel="stylesheet" href="../CSS/Styles.css">

        <title>Игра кликер!</title>
    </head>
    <body>
        <div class="container">
            <div class="text-container">
                <h1>ИГРА КЛИКЕР</h1>
            </div>
            
            <div class="img-cookie-container">
                <img src="../../Public/ICON/CookieIcon.png" alt="Изображение печенье!">
            </div>

            <div class="button-group">
                <a href="#"><input type="button" value="Играть"></a>
                <a href="#"><input type="button" value="Достижения"></a>
            </div>
        </div>

        <!-- Всплывающее окно при нажатии на кнопку "Достижения" -->
        <div class="alert-container">
            <div class="alert">
                <div class="alert-header">
                    <h1>Ваши достижения!</h1>
                </div>

                <div class="alert-body">
                    <h2>У вас пока нет достижений.</h2>
                    <button>Закрыть</button>
                </div>
            </div>
        </div>

        <noscript>Включите JavaScript!</noscript>
        <script src="../../../../Programming/JQuery/JQuery-3.6.0.min.js"></script>
        <script src="../JS/Index.js"></script>
    </body>
</html>
